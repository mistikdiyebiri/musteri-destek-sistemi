version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
            - npx prisma generate
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .